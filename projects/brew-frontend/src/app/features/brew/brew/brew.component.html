<div class="container">
  <div class="row align-items-end">
    <div class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card (click)="toggleWeightLock()">
        <mat-card-title>
          {{ 'bm.grind.weight' | translate }}
        </mat-card-title>
        <section class="mat-typography">
          <h1 class="centered">{{weight}} g</h1>
        </section>
        <mat-card-actions>
          <button mat-button (click)="toggleWeightLock()">
            <fa-icon icon="lock" [ngClass]="{'active': weightLock}"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card (click)="toggleTimeLock()">
        <mat-card-title>
          {{ 'bm.grind.time' | translate }}
        </mat-card-title>
        <section class="mat-typography">
          <h1 class="centered">{{seconds}}:{{milliseconds}}</h1>
        </section>
        <mat-card-actions>
          <button mat-button (click)="toggleTimeLock()">
            <fa-icon icon="lock"  [ngClass]="{'active': timeLock}"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements">
      <mat-card>
        <mat-card-title>
          {{ 'bm.grind.ratio' | translate }}
        </mat-card-title>
        <section class="mat-typography">
          <h1 class="centered">{{ratio}}</h1>
        </section>
        <mat-card-actions>
          <button mat-button>
            <fa-icon icon="lock"  [ngClass]="{'active': timeLock || weightLock}"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-12 col-lg-12" [ngClass]="routeAnimationsElements">
      <mat-card (click)="tare()">
        <mat-card-title>
          {{ 'bm.grind.chart' | translate }}
        </mat-card-title>
        <canvas baseChart height="80%"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          (click)="tare()">
        </canvas>
      </mat-card>
    </div>
  </div>
</div>
